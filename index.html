<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <img src="facebook.svg" alt="facebook">
        <section>
            <form action="" method="get">
            <div class="input_area">
                <p class="header_text">Log in to Facebook</p>
                
                <div class="input_data">
                    <input class="email" type="email" id="email" placeholder="Email address or phone number" required title="username@gmail.com/01987456321" autocomplete="off">
                    <input class="password" type="password" id="password" placeholder="password" required title="use a strong password">
                    <button class="log_in_btn" type="submit">Log In</button>
                </div>
                <div class="forgotten_account_text">
                    <a  href="#">Forgotten account</a>
                </div>
                <div class="Or_text">
                    <span>or</span>
                </div>
                <button class="Create_account_button">Create New Account</button>
            </div>
            </form>
        </section>
    </main>
</body>
</html>
